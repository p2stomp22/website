<html>
<head>

<script language="JavaScript">


var questionList= [ "images/hike/opening.jfif",
				"images/hike/1.jpg",
				"images/hike/2.jpg",
				"images/hike/3.jpg" ]

var hikes= [ 	["images/hike/DoudPeakViaSoberanesCanyonTrail.jpg", "sunny", "long", "challenge"],
				["images/hike/SoberanesCanyonTrail.jpg", "sunny", "short", "challenge"],
				["images/hike/PointLobosLoopTrail.jpg", "sunny", "long", "easy"],
				["images/hike/PointLobosSouthShoreTrail.jpg", "sunny", "short", "easy"],
				["images/hike/PinyonPeak.jpg", "foggy", "long", "challenge"],
				["images/hike/InspirationPoint.jpg", "foggy", "short", "challenge"],
				["images/hike/VTERTCTL.jpg", "foggy", "long", "easy"],
				["images/hike/RumsienOverlook.jpg", "foggy", "short", "easy"]	]

counter=0;
 
function next()
{
	counter++;
	
	document.getElementById("div1").style.visibility ="hidden";
	document.getElementById("div2").style.visibility ="visible";
	document.getElementById("div3").style.visibility ="hidden";
	document.getElementById("display").src = questionList[counter];
	
	increment();
}

function increment()
{
	if (counter == questionList.length)				//counter is the last element
		{
			counter = 0;
			displayHike();
		}
		
	else
		{
			counter = counter++; 
		}
}

function checkHike(buttonNumber)
{
	if (counter==1)
	{
		if (buttonNumber==1)							// the user clicked the true button -- yes it is a sunny day
		{
			hikes.splice (4,4);
		}
	
		else  											//user clicked false button -- it is foggy 
		{
			hikes.splice (0,4);
		}
		next();
	}
	
	else if (counter==2)
	{
		if (buttonNumber==1)							// the user clicked the true button -- yes they want a challenging hike
		{
			hikes.splice (3,2);
		}
	
		else  											//user clicked false button -- they want an easy hike
		{
			hikes.splice (0,2);
		}
		next();
	}
	
	else 												//counter==3
	{
		if (buttonNumber==1)							// the user clicked the true button -- yes they want a long hike
		{
			hikes.splice (1,1);
		}
	
		else 											 //user clicked false button -- they want a short hike
		{
			hikes.splice (0,1);
		}
		next();
	}
}

function displayHike()
{
	document.getElementById("display").src = hikes[0][0];
	document.getElementById("div2").style.visibility ="hidden";
	document.getElementById("div3").style.visibility ="visible";
	
}

</script>
</head>

<body bgcolor="C1D5BF">
<center>
<font color="white" face="Candara" size="30">
<br/>
Hike Help
<br/>
<div id="div1" style="position:absolute; top:200p; left:575; visibility:visible">
<input type ="button" value="Click here to start" onclick="next()"/> 
</div>
<br/>
<img src="images/hike/opening.jfif" id="display"   width="700"/>

<div id="div2" style="position:absolute; top:900p; left:600; visibility:hidden">
<input type ="button" value="Yes!" onclick="checkHike(1)" id="true"/>
<input type ="button" value="No" onclick="checkHike(2)" id="false" />
</div>
<br/>
<div id="div3" style="position:absolute; top:200p; left:600; visibility:hidden">
<input type ="button" value="Try again" onclick="next()"/> 
</div>
<br/><br/>
</font>
</center>
</body>
</html>
